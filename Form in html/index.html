<body>



    <form>
       

        <tr>Name:
            <td><input placeholder="Enter Your Name" type="text"></td>
        </tr>
<br><br>
        <tr>UserName:
            <td><input placeholder="Enter UserName" type="text"></td>
        </tr>
<br><br>
        <tr>
            Email:
            <td><input placeholder="Enter Email" type="email"></td>
        </tr>
<br><br>
        <tr>
            Password
            <td><input placeholder="********" type="password"></td>
        </tr>
        <br><br>
        <tr>
            Phone Number:
            <td><input type="no"></td>
        </tr>
        <br><br>
            <tr>
               Select Your Gender:
               <input name="mygender" type="radio">Male
               <input name="mygender" type="radio">Female
               <input name="mygender" type="radio">Others
            </tr>
            <br><br>
            <tr>
                Language
                <select name="" id="">
                    <option value="">Select Language</option>
                    <option value="">Urdu</option>
                    <option value="">English</option>
                    <option value="">Arabic</option>
                </select>
            </tr>
            <br><br>
            <tr>Zip Code
                <td><input type="password"></td>
            </tr>
            <br><br>
            <tr>
                About <br>
                <td><textarea placeholder="Write about your Self" name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <br><br>
            <button type="submit">Register Yourself</button>

    </form>
